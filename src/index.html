<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, 
      user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="get" 
    class="searchform" 
    data-qa="big" 
    action="/">
      <label>
        <div class="divs">   
          <input class="inputs" 
        type="search" 
        name="search" 
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;">
        </div>
      </label>
    </form>
    <form method="get" 
    class="searchform" 
    data-qa="small" 
    action="/">
      <label>
        <div class="divs divs2">
          <input class="inputs inputsmall" 
        type="search" 
        name="search1" 
        data-qa="small"
        placeholder="Try &quot;Los Angeles&quot;">
        </div>
      </label>
    </form>
  </body>
</html>
